<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Details</title>
</head>
<body>
    <form action="text.html">
        <fieldset>
            <legend style="text-align: center;font-family: cursive; font-size: 30px;color: brown;">Personal Details</legend>
            <label for="fname">First Name</label>
            <input type="text" required id="fname" name="fname">
            <span style="color: red;">*</span><br><br>
    
            <label for="mname">Middle  Name</label>
            <input type="text" id="mname" name="mname"><br><br>
    
            <label for="lname">Last Name</label>
            <input type="text" required id="lname" name="lname">
            <span style="color: red;">*</span><br><br>
    
    
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob"><br><br>
    
            <label for="email">Email</label>
            <input type="email"  required id="email" name="email">
            <span style="color: red;">*</span><br><br>
    
            
         </fieldset><br><br>
    
         <fieldset>
            <legend style="text-align: center;font-family: cursive;font-size: 30px; color: brown;">Educational Details</legend>
            <label style="border: 2px solid black; background-color: beige;">Deparment</label><br><br>
    
            <input type="radio" id="cse" name="dept">
            <label for="cse">CSE</label>
    
            <input type="radio" id="ec" name="dept">
            <label for="ec">EC</label>
    
            <input type="radio" id="mech" name="dept">
            <label for="mech">MECH</label>
    
            <input type="radio" id="civil" name="dept">
            <label for="civil">CIVIL</label><br><br>
    
            <label for="yop">YOG</label>
            <input list="yog" id="yop" name="yop">
    
           <datalist id="yog">
            <option >2015</option>
            <option >2016</option>
            <option >2017</option>
            <option >2018</option>
            <option >2019</option>
            <option >2020</option>
            <option >2021</option>
            <option >2022</option>
            <option >2023</option>
            </datalist><br><br>
        
            <label style="border: 2px solid black; background-color: beige;">Skills</label><br><br>
    
            <input type="checkbox" id="html" name="html">
            <label for="html">HTML</label>
    
            <input type="checkbox" id="css" name="css">
            <label for="css">CSS</label>
    
            <input type="checkbox" id="js" name="js">
            <label for="js">JavaScript</label>
    
            <input type="checkbox" id="sql" name="sql">
            <label for="sql">SQL</label>
    
            <input type="checkbox" id="cj" name="cj">
            <label for="cj">Core Java</label>
            </fieldset><br><br>
    
            <input type="submit">
        </form>
    
</body>
</html>
